name: Drift Report (optional)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # Mondays 03:00 UTC

jobs:
  drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps (plus Evidently)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install evidently

      - name: Generate drift report
        run: |
          python monitoring/evidently_drift_report.py \
            --reference data/master_airquality_clean.csv \
            --current data/master_airquality_clean.csv \
            --output artifacts/drift_report.html

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: artifacts/drift_report.html
